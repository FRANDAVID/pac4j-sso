#基础路径url
base.url=test.liukx.com
my.url=test.liukx.com
#my.url=127.0.0.1

#指定日志文件
logging.file=logs/sso/cas.log
info.name=单点登录系统

#定义application.name的id
spring.application.name=sso
#寻找配置中心为sso-dev.properties
spring.profiles.active=dev
#指定配置中心地址
spring.cloud.config.uri=http://${base.url}:8888/config

# 监控系统
spring.boot.admin.url=http://${base.url}:8444/
spring.boot.admin.client.management-base-url=http://${my.url}:8443/cas
spring.boot.admin.client.management-url=${spring.boot.admin.client.management-base-url}/status
spring.boot.admin.client.service-url=${spring.boot.admin.client.management-base-url}

#开启配置中心
spring.cloud.config.enabled=true
#支持自动任务去配置中心刷新配置
spring.cloud.config.watch.enabled=true
#30秒刷新一次
spring.cloud.config.watch.initialDelay=30000
#请求配置中心超时
spring.cloud.config.watch.delay=1000
#检查配置健康
health.config.enabled=true